<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculadora">
        
        <!--TELA-->
       
        <div class="tela">
            <div class="resultado" id="resultado"></div>
        </div>

        <!--CALC. NORMAL-->
        <div class="normal">
            <button type="button" class="operador">AC</button>
            <button type="button" class="operador">⌫</button>
            <button type="button" class="operador">%</button>
            <button type="button" class="operador">÷</button>

            <button type="button" class="numero">7</button>
            <button type="button" class="numero">8</button>
            <button type="button" class="numero">9</button>
            <button type="button" class="operador">x</button>

            <button type="button" class="numero">4</button>
            <button type="button" class="numero">5</button>
            <button type="button" class="numero">6</button>
            <button type="button" class="operador">-</button>

            <button type="button" class="numero">1</button>
            <button type="button" class="numero">2</button>
            <button type="button" class="numero">3</button>
            <button type="button" class="operador">+</button>

            <button type="button" class="operador">⇄</button>
            <button type="button" class="numero">0</button>
            <button type="button" class="numero">,</button>
            <button type="button" class="operador resultado-btn">=</button>
        </div>

        <!--CALC. CIENTIFICA-->
        <div class="cientifica">
            <button type="button" class="cientifico">sin</button>
            <button type="button" class="cientifico">cos</button>
            <button type="button" class="cientifico">tan</button>
            <button type="button" class="cientifico">√</button>

            <button type="button" class="cientifico">log</button>
            <button type="button" class="cientifico">ln</button>
            <button type="button" class="cientifico">π</button>
            <button type="button" class="cientifico">xʸ</button>

            <button type="button" class="cientifico">(</button>
            <button type="button" class="cientifico">)</button>
            <button type="button" class="cientifico">x!</button>
            <button type="button" class="cientifico">1/x</button>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
