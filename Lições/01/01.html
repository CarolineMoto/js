<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(42, 42, 173, 0.781);
            color: white;
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é o meu primeiro programa em JavaScript.</p>
    <script>
        window.alert('Bem-vindo ao JavaScript!') //é uma janela alerta//
        window.confirm('Está gostando de aprender?') //é uma janela de confirmação//
        window.prompt('Qual é o seu nome?') //é uma janela que interage com o usuário//
    </script>
</body>
</html>
