<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(42, 42, 173, 0.781);
            color: white;
            font: normal 20pt Arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é o meu primeiro programa em JavaScript.</p>
    <script>
        var n1 = window.prompt('Digite um número:')
        var n2 = window.prompt('Digite outro número:')
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
    </script>
</body>
